                <script src="evo-calendar.min.js"></script>

                <script>
                    // initialize your calendar, once the page's DOM is ready
                    $(document).ready(function() {
                        $('#calendar').evoCalendar({

                                name: "Independence Day", // Event name (required)
                                date: "August/15/1947", // Event date (required)
                                type: "holiday", // Event type (required)
                                everyYear: true // Same event every year (optional)

                                name: "Republic Day", // Event name (required)
                                date: "January/26/1950", // Event date (required)
                                type: "holiday", // Event type (required)
                                everyYear: true // Same event every year (optional)
                            }, {

                                name: "Gandhi Jayanthi", // Event name (required)
                                date: "October/2/2020", // Event date (required)

        </div>

    </div>

    <div class="footer">
        <a href="#">
            <span></span><span></span><span></span><span></span> Long Claw</a>
    </div>
    <script type="text/javascript">
        let progress = document.getElementById('progressbar');
        let totalHeight = document.body.scrollHeight - window.innerHeight;
        window.onscroll = function() {
            let progressHeight = (window.pageYOffset / totalHeight) * 100;
            progress.style.height = progressHeight + "%";
        }
        const buttons = document.querySelectorAll('a');
        buttons.forEach(btn => {
            btn.addEventListener('click', function(e) {
                let x = e.clientX - e.target.offsetLeft;
                let y = e.clienty - e.target.offsetTop;
                let ripples = document.createElement('span');
                ripples.style.left = x + 'px';
                ripples.style.top = y + 'px';
                this.appendChild(ripples);
                setTimeout(() => {
                    ripples.remove()
                }, 1000);
            })
        })
    </script>
</body>
